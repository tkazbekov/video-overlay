<div class="container video">
  <div class="video__wrap">
    <video #video class="video-js vjs-big-play-centered"
    controls
    preload="auto">
      <source src="/../assets/video/video.mp4">
    </video>
  </div>
  <div class="video__wrap">
    <canvas #video2 width="500" height="281"></canvas>
  </div>
</div>
<img class="video__banner" *ngIf="this.banner" #banner src="" alt="">
<app-home-controls (banner)="onBanner($event)" (upload)="onUpload($event)"></app-home-controls>
